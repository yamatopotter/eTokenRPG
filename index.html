<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>eToken RPG</title>
</head>

<body>

    <header class="main-header">
        <span>eToken Rpg</span>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Criar e-Token</a></li>
        </ul>
    </header>

    <main>
        <h1 class="main-title">Criação de e-Token</h1>
        <form>
            <!-- DADOS DO JOGADOR -->
            <fieldset class="main-fieldset">
                <legend class="main-fieldset-title">Dados do Usuário</legend>

                <div class="row">
                    <div class="col-50">
                        <label for="username">Nome:</label>
                        <input class="input-custom" type="username" id="username" name="username">
                    </div>

                    <div class="col-50">
                        <label for="email">E-mail:</label>
                        <input class="input-custom" type="email" id="email" name="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-50">
                        <label for="tel">Telefone:</label>
                        <input class="input-custom" type="tel" name="telefone" id="telefone">
                    </div>

                    <div class="col-50">
                        <label>Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="input-custom"
                            onfocusout="olderThan18()">
                    </div>
                </div>

                <fieldset class="inner-fieldset">
                    <legend>Você concorda com os termos de uso?</legend>

                    <iframe src="./termos.html" title="Termos de Uso" class="iframe-termos" id="iframe-termos"></iframe>

                    <div class="row">
                        <div>
                            <input type="radio" name="terms" id="yes">
                            <label for="yes">Sim</label>
                        </div>

                        <div>
                            <input type="radio" name="terms" id="no">
                            <label for="no">Não</label>
                        </div>
                    </div>
                </fieldset>



            </fieldset>

            <!-- DADOS DO PERSONAGEM -->
            <fieldset class="main-fieldset">
                <legend class="main-fieldset-title">Dados do Personagem</legend>


                <div class="row">
                    <!-- SELECT COM ESCOLHA DE RAÇAS -->
                    <section class="characterRace col-50">
                        <label for="raca">Escolha sua raça:</label>
                        <select name="raca" id="raca" form="formRaca" class="input-custom">
                            <option value="Humano">Humano</option>
                            <option value="Elfo">Elfo</option>
                            <option value="Anao">Anão</option>
                        </select>
                    </section>


                    <!-- SELECT COM ESCOLHA DE CLASSES -->
                    <section class="characterJob col-50">
                        <label for="classes">Escolha sua classe:</label>
                        <select name="classes" id="classes" form="formClasses" class="input-custom">
                            <option value="Guerreiro">Guerreiro</option>
                            <option value="Mago">Mago</option>
                            <option value="Ladino">Ladino</option>
                            <option value="Clerigo">Clérigo</option>
                        </select>
                    </section>
                </div>



                <!-- ATRIBUTOS -->
                <section class="characterAttributes">
                    <h1>Atributos:</h1>

                    <div class="row">
                        <div class="col-33">
                            <label for="forca">Força</label>
                            <input type="number" class="input-custom">
                        </div>

                        <div class="col-33">
                            <label for="intelecto">Intelecto</label>
                            <input type="number" class="input-custom">
                        </div>

                        <div class="col-33">
                            <label for="agilidade">Agilidade</label>
                            <input type="number" class="input-custom">
                        </div>
                    </div>
                </section>


                <!-- CHECKBOX SKILLS -->
                <div class="row">
                    <section class="characterSkills col-50">
                        <h1>Perícias</h1>
                        <p>Selecione 3 perícias:</p>
                        <div>
                            <input type="checkbox" id="skill" name="acrobacias" value="acrobacias"
                                class="skillCheckbox">
                            <label for="acrobacias"> Acrobacias</label>
                        </div>

                        <div>
                            <input type="checkbox" id="skill" name="furtividade" value="furtividade"
                                class="skillCheckbox">
                            <label for="furtividade"> Furtividade</label><br>
                        </div>

                        <div>
                            <input type="checkbox" id="skill" name="intimidar" value="intimidar" class="skillCheckbox">
                            <label for="intimidar"> Intimidar</label><br>
                        </div>

                        <div>
                            <input type="checkbox" id="skill" name="percepcao" value="percepcao" class="skillCheckbox">
                            <label for="percepcao"> Percepção</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="skill" name="primeirosSocorros" value="primeirosSocorros"
                                class="skillCheckbox">
                            <label for="primeirosSocorros"> Primeiros Socorros</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="skill" name="religiao" value="religiao" class="skillCheckbox">
                            <label for="religiao"> Religião</label>
                        </div>
                    </section>

                    <!-- HABILIDADES DO PERSONAGEM -->
                    <section class="characterAbilities col-50">
                        <h1>Habilidades</h1>
                        <p>Descreva as habilidades do seu personagem:</p>
                        <textarea id="habilidades" name="habilidades"></textarea>

                    </section>
                </div>
            </fieldset>
            <div class="buttons">
            <button type="reset" class="limpar">Limpar</button>
            <button type="submit" class="cadastrar" id="btnCadastrar">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Todos os direitos reservados à eTokenRPG, 2021.</p>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
