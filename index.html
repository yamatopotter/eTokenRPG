<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/javascript.js"></script>
    <title>E-Token RPG 2</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
   <header>
    <h1>Cadastro</h1>
   </header> 

   <main>

       <form>
        <!-- DADOS DO JOGADOR -->
           <fieldset>
                <legend>Dados do Usuário</legend>

                <label id="username">Nome:</label>
                <input class="input-custom" type="username" id="username">

                <label>E-mail:</label>
                <input class="input-custom" type="email">

                <label for="tel">Telefone:</label>
                <input class="input-custom" type="tel">

                <label>Data de Nascimento</label>
                <input type="date">

                <legend>Você concorda com os termos de uso?</legend>
                    <input type="radio" name="terms" id="yes">
                    <label for="yes">Sim</label>

                    <input type="radio" name="terms" id="no">
                    <label for="no">Não</label>
            </fieldset>

              <!-- DADOS DO PERSONAGEM -->
           <fieldset>
                <legend>Dados do Personagem</legend>
             
                    
                    <!-- SELECT COM ESCOLHA DE RAÇAS -->
                    <div class="raca">
                    <label for="raca">Escolha sua raça:</label>
                    <select name="raca" id="raca" form="formRaca">
                        <option value="Humano">Humano</option>
                        <option value="Elfo">Elfo</option>
                        <option value="Anao">Anão</option>
                    </select>
                    </div>
                    
                    <!-- SELECT COM ESCOLHA DE CLASSES -->
                    <div class="classe">
                    <label for="classes">Escolha sua classe:</label>
                    <select name="classes" id="classes" form="formClasses">
                        <option value="Guerreiro">Guerreiro</option>
                        <option value="Mago">Mago</option>
                        <option value="Ladino">Ladino</option>
                        <option value="Clerigo">Clérigo</option>
                    </select>
                    </div>

                    
                    <!-- ATRIBUTOS -->
                    <div class="atributos">
                    <h1>Atributos:</h1>
                    <label for="forca">Força</label>
                    <input type="number">
                    
                    <label for="intelecto">Intelecto</label>
                    <input type="number">

                    <label for="agilidade">Agilidade</label>
                    <input type="number">
                    </div>
                    
                    
                    <!-- CHECKBOX SKILLS -->
                    <div class="skills">
                        <h1>Perícias</h1>
                    <p>Selecione 3 perícias:</p>
                    <input type="checkbox" id="skill" name="acrobacias" value="acrobacias">
                    <label for="acrobacias"> Acrobacias</label><br>
                    <input type="checkbox" id="skill" name="furtividade" value="furtividade">
                    <label for="furtividade"> Furtividade</label><br>
                    <input type="checkbox" id="skill" name="intimidar" value="intimidar">
                    <label for="intimidar"> Intimidar</label><br>
                    <input type="checkbox" id="skill" name="percepcao" value="percepcao">
                    <label for="percepcao"> Percepção</label><br>
                    <input type="checkbox" id="skill" name="primeirosSocorros" value="primeirosSocorros">
                    <label for="primeirosSocorros"> Primeiros Socorros</label><br>
                    <input type="checkbox" id="skill" name="religiao" value="religiao">
                    <label for="religiao"> Religião</label>
                    </div>

                    <!-- HABILIDADES DO PERSONAGEM -->
                    <div class="habilidades">
                        <h1>Habilidades</h1>
                        <p>Descreva as habilidades do seu personagem:</p>
                    <textarea id="habilidades" name="habilidades" rows="10" cols="20">

                    </textarea>

                    </div>
                    
                    
            </fieldset>
       </form>
       <button type="reset" class="limpar">Limpar</button>
       <button type="submit" class="cadastrar">Cadastrar</button>
   </main>
</body>
</html>
